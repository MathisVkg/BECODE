        <div class="container animate__animated animate__jackInTheBox animate__slow">
            <form>
                <fieldset>
                    <legend>Contact us</legend>
                    <div class="mb-3">
                        <label for="first-name" class="form-label pt-2">First name</label>
                        <input type="text" name="first-name" class="form-control" id="first-name" placeholder="John">

                        <label for="last-name" class="form-label pt-2">Last name</label>
                        <input type="text" name="last-name" class="form-control pt-2" id="last-name" placeholder="Doe">

                        <label for="email-adress" class="form-label pt-2">Email address</label>
                        <input type="email" name="email" class="form-control pt-2" id="email-adress" placeholder="name@example.com">

                        <label for="subject" class="form-label pt-2">Subject of the message</label>
                        <select class="form-select" name="subject" id="subject">
                            <option selected>Choose an option</option>
                            <option value="1">Book a table</option>
                            <option value="2">Information about our menu</option>
                            <option value="3">Other</option>
                        </select>
                    

                        <div class="mb-3">
                            <label for="message" class="form-label pt-2">Your message</label>
                            <textarea class="form-control" name="message" id="message" rows="3"></textarea>
                        </div>
                        <div class="btn-group mb-3">
                            <button class="btn btn-color" type="submit" >
                                <svg id="js" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-open" viewBox="0 0 16 16">

                                </svg> 
                                <span class="span-align"><a style="text-decoration: none; color: #303030;" href="404.html">Submit</a></span> 
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>
