<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="assets/index.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Niconne&display=swap" rel="stylesheet">
<title>Hangman</title>
</head>
<body>
    <header>
        <h1>The Hardcore Hangman Game</h1>
        <a href="https://github.com/MathisVkg" class="copyright">Â©Vkg Mathis</a>
    </header>
    <div class="score">
        <h3 id="score"></h3>
        <p id="attempt"></p>
        <p id="letterTry"></p>
        <p id="winner" class="winning"></p>
        <div id="gif"></div>
    </div>
    <div class="letters">
        <button type="button" class="letter" id="bouton1">a</button>
        <button type="button" class="letter" id="bouton2">b</button>
        <button type="button" class="letter" id="bouton3">c</button>
        <button type="button" class="letter" id="bouton4">d</button>
        <button type="button" class="letter" id="bouton5">e</button>
        <button type="button" class="letter" id="bouton6">f</button>
        <button type="button" class="letter" id="bouton7">g</button>
        <button type="button" class="letter" id="bouton8">h</button>
        <button type="button" class="letter" id="bouton9">i</button>
        <button type="button" class="letter" id="bouton10">j</button>
        <button type="button" class="letter" id="bouton11">k</button>
        <button type="button" class="letter" id="bouton12">l</button>
        <button type="button" class="letter" id="bouton13">m</button>
        <button type="button" class="letter" id="bouton14">n</button>
        <button type="button" class="letter" id="bouton15">o</button>
        <button type="button" class="letter" id="bouton16">p</button>
        <button type="button" class="letter" id="bouton17">q</button>
        <button type="button" class="letter" id="bouton18">r</button>
        <button type="button" class="letter" id="bouton19">s</button>
        <button type="button" class="letter" id="bouton20">t</button>
        <button type="button" class="letter" id="bouton21">u</button>
        <button type="button" class="letter" id="bouton22">v</button>
        <button type="button" class="letter" id="bouton23">w</button>
        <button type="button" class="letter" id="bouton24">x</button>
        <button type="button" class="letter" id="bouton25">y</button>
        <button type="button" class="letter" id="bouton26">z</button>
    </div>
    <div class="underScoreflex" id="underFlex"></div>
    <script src="assets/script.js"></script>
</body>
</html>
