<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>BeCode/JavaScript - 11.2: liste vers template</title>

        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
        <link rel="stylesheet" href="../../_shared/css/normalize.css" />
        <link rel="stylesheet" href="../../_shared/css/styles.css" />
    </head>
    <body>
        <section class="container">
            <header>
                <h1>BeCode / JavaScript</h1>
                <h2>
                    <span>11.2</span>
                    <strong>liste vers template</strong>
                </h2>
            </header>
            <main class="content">
                <article class="explain">
                    <p>Au clic sur le bouton, utilise la fonction <a href="https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API">fetch</a>, récupère la liste des X-Men et affiche-la dans la balise dont l'id est "target". Utilise la balise <strong>template</strong> pour reproduire une structure html pour chaque héros.</p>
                </article>
                <section class="material">
                    <div class="actions">
                        <button type="button" id="run">Lancer le script</button>
                    </div>
                    <template id="tpl-hero">
                        <li class="hero">
                            <h4 class="title">
                                <strong class="name"></strong>
                                <em class="alter-ego"></em>
                            </h4>
                            <p class="powers"></p>
                        </li>
                    </template>
                    <ol id="target"></ol>
                </section>
            </main>
        </section>

        <script src="./script.js"></script>
    </body>
</html>
