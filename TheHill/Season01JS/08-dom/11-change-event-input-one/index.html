<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>BeCode/JavaScript - 8.11: change event (1)</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <link rel="stylesheet" href="../../_shared/css/normalize.css" />
    <link rel="stylesheet" href="../../_shared/css/styles.css" />
</head>

<body>
    <section class="container">
        <header>
            <h1>BeCode / JavaScript</h1>
            <h2>
                <span>8.11</span>
                <strong>change event (1)</strong>
            </h2>
        </header>
        <main class="content">
            <article class="explain">
                <p>Listen for changes in the input field and display the number of characters entered in the counter
                    span. As soon as 10 characters have been entered, don't allow any more characters to be typed.</p>
            </article>
            <section class="material">
                <form action="#" method="post">
                    <div class="field with-indicator">
                        <label for="pass-one">Password:</label>
                        <input type="text" name="pass-one" id="pass-one" />
                        <span id="counter" class="indicator">0/10</span>
                    </div>
                </form>
            </section>
        </main>
    </section>

    <script src="./script.js"></script>
</body>

</html>
