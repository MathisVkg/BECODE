<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>BeCode/JavaScript - 8.5: image hover</title>

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
  <link rel="stylesheet" href="../../_shared/css/normalize.css" />

<body>
  <section class="container">
    <header>
      <h1>BeCode / JavaScript</h1>
      <h2>
        <span>8.5</span>
        <strong>image hover</strong>
      </h2>
    </header>
    <main class="content">
      <article class="explain">
        <p>When hovering over the image, change its source attribute to the value specified in the "data-hover"
          attribute.</p>
      </article>
      <section class="material">
        <figure>
          <img src="../../_shared/img/kiss.svg" alt="Kiss?" data-hover="../../_shared/img/kiss-wink-heart.svg" />
        </figure>
      </section>
    </main>
  </section>

  <script src="./script.js"></script>
</body>
