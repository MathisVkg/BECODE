<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>BeCode/JavaScript - 8.10: password verification (2)</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <link rel="stylesheet" href="../../_shared/css/normalize.css" />
    <link rel="stylesheet" href="../../_shared/css/styles.css" />
</head>

<body>
    <section class="container">
        <header>
            <h1>BeCode / JavaScript</h1>
            <h2>
                <span>8.10</span>
                <strong>password verification (2)</strong>
            </h2>
        </header>
        <main class="content">
            <article class="explain">
                <p>When you click the button, check whether the two passwords entered in the input fields are
                    <em>exactly</em>the same. If they are not, add the class "error" to the input boxes.</p>
            </article>
            <section class="material">
                <form action="#" method="post">
                    <div class="field">
                        <label for="pass-one">Password:</label>
                        <input type="text" name="pass-one" id="pass-one" />
                    </div>
                    <div class="field">
                        <label for="pass-two">Re-enter password:</label>
                        <input type="text" name="pass-two" id="pass-two" />
                    </div>
                    <div class="actions">
                        <button type="button" id="run">Run the script</button>
                    </div>
                </form>
            </section>
        </main>
    </section>

    <script src="./script.js"></script>
</body>

</html>
